<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo"><i class="fa-solid fa-bowl-food"></i>Recipe-App</a>
            <form>
                <input type="text" placeholder="Search for recipe" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Recipe...</h2>
            </div>
            <div class="recipe-details">
                <button class="recipe-close-btn">
                   <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>
        </section>
    </main>
   <script src="script.js"></script>
</body>
</html>
